<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 4</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            padding: 10px;
            font-size: 1.2em;
            font-weight: bolder;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }

        td:hover{
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>
    <table>
        <caption>
            Filmes favoritos
        </caption>
        <thead>
            <th>Grupos</th>
            <th>Nomes</th>
            <th colspan="3">Filmes</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td>Ana maria</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>

            <tr>
                <td>Beatriz</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>

            <tr>
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big hero</td>
            </tr>
            <th rowspan="3">Homens</th>
                <td>Bruno Duarte</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>

                <tr>
                    <td>Daniel Lourenço</td>
                    <td>Wall-e</td>
                    <td>Old Boy</td>
                    <td>Dangal</td>
                </tr>
                <tr>
                    <td>Fabiano mota</td>
                    <td>Star Wars</td>
                    <td>Taxi Driver</td>
                    <td>Toy Story</td>
                </tr>
        </tbody>
    </table>
    
</body>
</html>
