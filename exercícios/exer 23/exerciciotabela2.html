<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercio tabela 2</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 200px;
            height: 200px;
            border-collapse: separate;
            text-align: center;
        }

        td{
            border: 2px solid black;

        }
    </style>
</head>
 <!--
        hierarquia de tabelas(simples)
        TABLE = tabela
            TABLE ROW = Linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA =  dado da tabela
    -->
<body>
    <h1>Tabela 2</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="5">B</td>
        </tr>
        <tr>
            <td rowspan="5">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="5">N</td>
        </tr>

    </table>
    
</body>
</html>
