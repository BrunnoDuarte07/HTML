<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>

    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on"></form>

    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required max="30" placeholder="Nome completo" autocomplete="name" required>
    </p>

    <p>
        <label for="imedia">Média:</label>
        <input type="number" name="media"  required id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
    </p>

    <p>
        <label for="imes">Período letivo:</label>
        <input type="month" name="med" id="imes">
    </p>

    <p>
        <label for="idia">Dia da prova:</label>
        <input type="date" name="data" id="idia">
    </p>

    <p>
        <label for="ihor">Hora da prova:</label>
        <input type="time" name="hora" id="ihor">
    </p>

    <input type="submit">
    <input type="reset" value="Limpar">

</body>
</html>
